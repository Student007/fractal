<div class="container">
	<div>
		<h1>Hello.</h1>
	</div>
	<div>
		<h4>Projects:</h4>
		<a class="btn btn-primary" href="/project/new">New Project</a>
		<hr />
		<div ng-repeat="p in projects | orderBy: 'p.name'"class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">{{ p.name }}</h3>
			</div>
			<div class="panel-body">
				{{ p.description }}<br />
				<a href="/project/{{ p._id }}">Open Project Â»</a>
				<a class="btn btn-primary" href="/project/{{ p._id }}/manage">Manage</a>
			</div>
		</div>
	</div>
</div>
