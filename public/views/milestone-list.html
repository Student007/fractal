<div ng-repeat="milestone in milestones | orderBy: date" class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{ milestone.name }} <span class="pull-right">{{ milestone.date | date: 'MM/dd/yyyy' }}</span></h3>
	</div>
	<div class="panel-body">
		<button class="btn btn-primary" ng-click="milestoneActions.update(milestone)">Edit</button>
		<button class="btn btn-danger" ng-click="milestoneActions.delete(milestone)">Delete</button>
	</div>
</div>
